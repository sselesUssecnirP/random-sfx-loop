<!DOCTYPE html>

<htmL>
    <head>
        <title>Random SFX</title>
        <link rel="stylesheet" href="../css/index.css">
        <!-- <link rel="stylesheet" href="./resources/app/css/index.css"> -->
    </head>
    <body>

        <button id="toggleSFX" onclick="toggleSFX()">Start SFX</button>
        <label for="changeSFXCount" style="color:aqua;">Change SFX Count:</label>
        <input id="changeSFXCount" onchange="changeMethodCount()" value="1"/><br>
        <label for="changeSFXCD" style="color:aqua;">Change SFX Cooldown (in seconds):</label>
        <input id="changeSFXCD" onchange="changeMethodTime()" value="120"/>
        <script src="../js/index.js"></script>
        <script src="./resources/app/js/index.js"></script>
        <!-- <script src="./resources/app/js/index.js"></script> -->
    </body>
</htmL>
